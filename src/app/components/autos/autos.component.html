<div class="p-5">
    <h4>Autos</h4>
    <div class=" input-group mb-3">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Placa</th>
                <th scope="col">vin</th>
                <th scope="col">linea</th>
                <th scope="col">cilindrada</th>
                <th scope="col">chasis</th>
                <th scope="col">Color</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody *ngFor="let auto of autos_list">
              <tr class="table-active">
                <th>{{auto.id}}</th>
                <td>{{auto.placa}}</td>
                <td>{{auto.vin}}</td>
                <td>{{auto.linea}}</td>
                <td>{{auto.cilindrada}}</td>
                <td>{{auto.chasis}}</td>
                <td>{{auto.color}}</td>
                <td><button type="button" class="btn btn-outline-success">Actualizar</button> 
                  <button type="button" class="btn btn-outline-danger">Eliminar</button></td>
              </tr>
            </tbody>
          </table>

          <br>

     
    </div>
    <div class="pt-5" >
        <form >
          <div *ngIf="guardado" class="alert alert-primary" role="alert">
           Auto Guardado!
          </div>
          
            <div class="mb-3 row">
              <label for="placa" class="col-lg-1 col-form-label">placa</label>
              <div class="col-lg-3">
                <input [(ngModel)]="placa" type="text" class="form-control" id="placa">
              </div>
              <label for="linea" class="col-lg-1 col-form-label">linea</label>
              <div class="col-lg-3">
                <input [(ngModel)]="linea" type="text" class="form-control" id="linea">
              </div>
              <label for="chasis" class="col-lg-1 col-form-label">chasis</label>
              <div class="col-lg-3">
                <input [(ngModel)]="chasis" type="text" class="form-control" id="chasis">
              </div>
            </div>
            

            <div class="mb-3 row">
              <label for="vin" class="col-lg-1 col-form-label">Vin</label>
              <div class="col-lg-3">
                <input [(ngModel)]="vin" type="text" class="form-control" id="vin">
              </div>
              <label for="cilindrada" class="col-lg-1 col-form-label">cilindrada</label>
              <div class="col-lg-3">
                <input [(ngModel)]="cilindrada" type="text" class="form-control" id="cilindrada">
              </div>
              <label for="color" class="col-lg-1 col-form-label">color</label>
              <div class="col-lg-3">
                <input [(ngModel)]="color" type="text" class="form-control" id="color">
              </div>
             
            </div >
            <div class="mb-3 row">
              <select  [(ngModel)]="marca"  class="form-control m-3 col-lg-3" aria-label="Default select example">
                <option selected>Seleccione Marca</option>
                <option *ngFor="let lista of marca_list" value="{{lista.id}}">{{lista.marcas}}</option>
      
              </select>
              <select  [(ngModel)]="tipo" class="form-control  m-3 col-lg-3" aria-label="Default select example">
                <option selected>Seleccione tipo auto</option>
                <option *ngFor="let lista of tipo_list" value="{{lista.id}}">{{lista.tipo}}</option>
              </select>
              <select [(ngModel)]="modelo" class="form-control  m-3 col-lg-3" aria-label="Default select example">
                <option selected>Seleccione Modelo</option>
                <option *ngFor="let lista of modelo_list" value="{{lista.id}}">{{lista.modelo}}</option>
              </select>
              <select [(ngModel)]="propietario" class="form-control  m-3 col-lg-3"  aria-label="multiple select example">
                <option selected>Seleccione Propietario</option>
                <option *ngFor="let lista of data_propietario" value="{{lista.id}}">{{lista.nombre}}</option>
              </select>
            </div>
            <div class="col-auto">
                <button (click)="guardarAuto()" type="button" class="btn btn-primary mb-3">Guardar</button>
              </div>
            


        </form>
      
    </div>
</div>
